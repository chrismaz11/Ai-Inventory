services:
  - type: web
    name: ai-inventory
    env: node
    plan: free
    buildCommand: npm install; npm run build
    startCommand: npm run start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ai-inventory-db
          property: connectionString
      - key: NODE_VERSION
        value: 22.2.0

databases:
  - name: ai-inventory-db
    plan: free
    databaseName: ai_inventory
    user: ai_inventory_user
